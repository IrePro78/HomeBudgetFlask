{% extends "base.html" %}

{% block styling %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form_style.css') }}">
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/sel_category.js') }}" ></script>
{% endblock %}



{% block content %}
    <div class="form-wrap">
        <h1>Dodaj wydatek</h1>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="field">
                <label for="costName">Tytu≈Ç:<em>*</em></label>
                <input type="text" id="costName" name="title" required/>
            </div>

            <div class="field">

                <label for="costAmount">Kwota:<em>*</em></label>
                <input type="number" step="0.01" id="costAmount" name="amount" required/>
            </div>

            <div class="field">
                <label for="selCatCost">Kategoria:<em>*</em></label>

                <select id= "selCatCost" name="category" required="1" style="width: 100%;">
                    <option value="">---</option>
                </select>

            </div>

            <div class="field">
                <button type="submit">Dodaj</button>
            </div>

        </form>
    </div>
{% endblock %}
